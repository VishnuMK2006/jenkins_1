services: 
  database:
    image: mongo:6
    ports: 
      - 27017:27017
    volumes:
      - user_data:/data/db
  
  backend:
    build: ./backend # if the image is in the hub means we can replace it with image: image_name
    container_name: backend
    ports: 
      - "5000:5000"
    environment:
      - PORT: "5000"
      - MONGO_URI=mongodb://database:27017/todo
    depends_on:
      - database
  
  frontend:
    build: ./frontend/Dtodo
    container_name: frontend
    ports: 
     - "3000:80"
    depends_on:
      - backend

volumes:
  user_data:


